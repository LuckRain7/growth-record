<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background: brown;
            border-radius: 50%;
            animation: box 1s infinite both;
        }

        /* 关键帧 */
        @keyframes box{
            0%{
                transform: translate(0);
            }
            100%{
                transform: translate(1000px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
